{% load staticfiles %}
<html>
    <head>
        <title>Cliente 01</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/cliente01.css' %}">
    </head>
    <body>
        <div class="content container">
            <div class="page-header">
                <h1><a href="/">Cliente 01</h1></a>
            </div>
            <form method="get">
            <table>
                {{ form.as_table }}
                <tr><td><input type="submit" value="Consulta"></td><td></td></tr>
            </table>
            </form>
            <div class="">
                {% for sitio in sitios %}
                    <h4>{{sitio.fechahora}}</h4>
                    <h4>{{sitio.descripcion}}</h4>
                    <h6>{{sitio.lista}}</h6>
                    <h2>{{sitio.nombre}}</h2>
                    <a href={{ sitio.url }}><h3>{{sitio.titulo}}</h3></a>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
